<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="bg-shallow_dark">

<!--Navbar-->
<nav th:replace="~{fragment/navbar :: navbar}"></nav>
<!--Navbar Ends-->
<p class="hidden" id="loggedInUser" th:text="${#authentication.name}"></p>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-10">
            <p class="lead text-warning">Balance: $<span th:text="${user.balance}"></span></p>
            <table class="table table-striped table-dark text-warning table-hover">
                <thead>
                <tr>
                    <th>Stock</th>
                    <th>Quantity</th>
                    <th>Current Price</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id="portfolio_tbody">
                <tr th:each="portfolio : ${portfolios}">
                    <td th:text="${portfolio.stock.name}"></td>
                    <td th:text="${portfolio.quantity}"></td>
                    <td th:text="${portfolio.stock.price}"></td>
                    <td th:text="${portfolio.quantity * portfolio.stock.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br>
<a th:href="@{/}">View Stock Market</a>
</body>
<script th:src="@{'/js/portfolio.js'}"></script>
</html>
