<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="bg-shallow_dark">

<!--Navbar-->
<nav th:replace="~{fragment/navbar :: navbar}"></nav>

<!--Navbar Ends-->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 card p-4">
            <p class="text-primary text-center my-2 d-flex justify-content-center align-items-center">
                <i data-feather="lock"></i> <span class="fs-4 ms-2">Login To Application</span>
            </p>
            <div class="alert alert-success" th:if="${registered}">
                <span>Registration is successfully, Please log in!</span>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Invalid username and password.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                You have been logged out.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form method="post" th:action="@{/login}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i data-feather="mail"></i></span>
                        <input type="email" class="form-control" id="username" name="username" required/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i data-feather="key"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me"/>
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <button class="btn btn-danger" type="reset">Clean</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
