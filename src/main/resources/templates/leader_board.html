<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="bg-shallow_dark">

<!--Navbar-->
<nav th:replace="~{fragment/navbar :: navbar}"></nav>
<!--Navbar Ends-->

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3 class="text-warning text-center my-2">Top Traders</h3>
            <table class="table table-striped table-dark text-warning table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Net Worth</th>
                </tr>
                </thead>
                <tbody id="topTrader_tbody">
                <tr th:each="trader : ${topTraders}">
                    <td th:text="${trader.name}"></td>
                    <td th:text="${trader.balance}"></td>
                    <td th:text="${trader.netWorth}" class="text-warning"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script th:src="@{'/js/leaderBoard.js'}"></script>
</html>
